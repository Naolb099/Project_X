<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Settings</title>

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>


<!-- Display success message -->
<div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <p th:text="${successMessage}"></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<!-- Display error message -->
<div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <p th:text="${errorMessage}"></p>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<div class="container mt-5">
    <h2>User Settings</h2>

    <form th:action="@{/usersettings}" method="post" th:object="${user}">

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
                <input th:field="*{username}" type="text" class="form-control" id="username" name="username" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" onclick="enableField('username')">Edit</button>
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" name="email" readonly>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password"> Password</label>
            <div class="input-group">
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" onclick="enableField('password')">Edit</button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" value="SaveChanges" name="saveChanges">Save Changes</button>

        <div class="text-center mt-5 mb-5">
            <button type="submit" class="btn btn-secondary" value="logOut" name="logOut">Log Out</button>
            <button type="submit" class="btn btn-danger" value="deleteAccount" name="deleteAccount">Delete Account</button>
        </div>
    </form>

</div>

<!-- JavaScript to enable/disable form fields -->
<script>
    function enableField(fieldId) {
        const field = document.getElementById(fieldId);
        field.readOnly = !field.readOnly;
    }
</script>
<!-- JavaScript and Bootstrap JS (Include these scripts at the end of the body for better performance) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
