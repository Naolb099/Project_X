<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectX</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.8.1/css/all.css}" />
</head>
<body>

<div id="content">
<!--    <div class="navbar">-->
<!--        <a href="#" th:href="@{/home}" class="nav-link"><i class="fas fa-home"></i> Home</a>-->
<!--        <a href="#" th:href="@{/createPost}" class="nav-link"><i class="fas fa-edit"></i> Create Post</a>-->
<!--        <span class="user-icon">-->
<!--        <i class="fas fa-user"></i>-->
<!--        <span th:text="${loggedInUser != null ? loggedInUser.username : 'Guest'}"></span>-->
<!--        </span>-->
<!--&lt;!&ndash;        <span class="user-icon"><i class="fas fa-user"></i></span>&ndash;&gt;-->
<!--    </div>-->
    <div class="navbar">
        <a href="#" th:href="@{/home}" class="nav-link"><i class="fas fa-home"></i> Home</a>
<!--        <a href="#" th:href="@{/createPost}" class="nav-link"><i class="fas fa-edit"></i> Create Post</a>-->
        <div class="dropdown">
            <button onclick="show_hide()" class="user-icon">
                <i class="fas fa-user"></i>
            </button>

            <div id="list-items">
                <a th:href="@{/home}"> Profile </a>
                <a  th:href="@{/usersettings}"> Settings </a>
<!--                <a th:href="@{/login}"> Logout </a>-->
                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Logout" class="list-item-button"/>
                </form>
            </div>
            <span th:text="${loggedInUser != null ? loggedInUser.username : 'Guest'}"></span>

<!--            <span class="user-icon">-->

            </span>
        </div>
    </div>
    <div class="container" style="max-width: 600px">
        <div class="form-post">
            <form id="postForm" th:action="@{/post}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="postTitle" name="title" placeholder="Enter post title" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="postBody" name="content" rows="3" placeholder="What's on your mind?" required></textarea>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>

    <div class="container" style="max-width: 600px">

        <h4>Recent Posts</h4>
        <div th:each="i : ${#numbers.sequence(1, 3)}" class="post">
            <div class="post-title">Dummy Post Title <span th:text="${i}"></span></div>
            <div class="post-body">
                This is the body of dummy post <span th:text="${i}"></span>. It has some text here to simulate an actual post.
            </div>
            <div class="post-footer">
            <span class="vote">
                <i class="fas fa-arrow-up"></i>
                <span class="vote-count"></span>
                <i class="fas fa-arrow-down"></i>
            </span>
                <i class="fas fa-comment comment-icon"></i>
            </div>
        </div>
    </div>

    <div class="container">
        <div th:each="post : ${posts}">
            <div class="post">
                <div class="post-title" th:text="${post.title}">Post Title</div>
                <div class="post-body" th:text="${post.content}">Post Body</div>
                <div class="post-footer">
                    <span th:text="${#dates.format(post.postDate, 'dd MMM yyyy')}">Post Date</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/home.js}"></script>

</body>
</html>
