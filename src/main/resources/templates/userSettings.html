<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Settings</title>

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2>User Settings</h2>

    <form th:action="@{/usersettings}" method="post" th:object="${user}">

        <!-- Username -->
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
                <input th:field="*{username}" type="text" class="form-control" id="username" name="username" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" onclick="enableField('username')">Edit</button>
                </div>
            </div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" name="email" readonly>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
                <input th:field="*{password}" type="password" class="form-control" id="password" name="password" readonly>
                <div class="input-group-append">
                    <button type="button" class="btn btn-secondary" onclick="enableField('password')">Edit</button>
                </div>
            </div>
        </div>

        <!-- Confirm Password (conditionally displayed) -->
<!--        <div class="form-group" th:if="${#fields.hasErrors('password')}"> -->
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input th:field="*{password}" type="password" class="form-control" id="confirmPassword" name="confirmPassword" readonly>
        </div>

        <button type="submit" class="btn btn-primary" name="saveChanges">Save Changes</button>

        <div class="text-center mt-5 mb-5">
            <button type="submit" class="btn btn-secondary" name="logOut">Log Out</button>
            <button type="submit" class="btn btn-danger" name="deleteAccount">Delete Account</button>
        </div>
    </form>

</div>

<!-- JavaScript to enable/disable form fields -->
<script>
    function enableField(fieldId) {
        const field = document.getElementById(fieldId);
        field.readOnly = !field.readOnly;

        // Enable/disable confirm password field based on the edited field
        const confirmPasswordField = document.getElementById('confirmPassword');
        confirmPasswordField.readOnly = fieldId !== 'password' || field.readOnly;
    }
</script>
</body>
</html>
